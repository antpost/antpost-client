<div class="row" overlayTarget="group-posting">
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		<div class="ant-card big-card">
			<div class="body pt0">
				<div class="row clearfix">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb0">
						<div class="form-group">
							<span class="account-switch">Tài khoản: <span
								class="account-name">{{selectedAccount?.name}}</span> <a><i class="fa fa-pencil-square-o"
																							aria-hidden="true"></i></a></span>
						</div>
						<div class="form-group">
							<label class="control-label">Nhóm được chọn: </label>
							<span class="text-danger"><strong>{{meta.groups.length}}</strong> </span>
							<button class="btn btn-success btn-xs btn-simple" (click)="selectGroups()">
								<i class="fa fa-user-plus"></i> Chọn nhóm
							</button>
						</div>
						<div class="row ">
							<button class="btn btn-success btn-xs pull-right" (click)="selectPost()" style="margin-top: 15px; margin-right: 10px;">
								<i class="fa fa-file-text-o"></i> Chọn bài viết
							</button>
							<post-preview [post]="post" [account]="selectedAccount"></post-preview>
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-sm" (click)="startJob('Bình luận lên bài')"><i
								class="fa fa-paper-plane-o" aria-hidden="true"></i> Đăng ngay
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		<div class="ant-card big-card">
			<div class="body pt0">
				<div class="row clearfix">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb0">
						<schedule-form [meta]="meta"
									   [account]="selectedAccount"
									   [type]="scheduleType"
									   (onUpdate)="onSelectSchedule($event)"></schedule-form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
