<div class="row" overlayTarget="group-joining">
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		<div class="ant-card big-card">
			<div class="body pt0">
				<div class="row clearfix">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb0">
						<div class="form-group">
							<span class="account-switch">Tài khoản: <span
								class="account-name">{{selectedAccount?.name}}</span> <a><i class="fa fa-pencil-square-o"
																							aria-hidden="true"></i></a></span>
						</div>
						<div class="form-horizontal">
							<div class="form-group">
								<label class="control-label">Nhóm được chọn: </label>
								<span class="text-danger"><strong>{{meta.groups.length}}</strong> </span>
								<button class="btn btn-success btn-xs btn-simple" (click)="selectGroups()">
									<i class="fa fa-user-plus"></i> Chọn nhóm
								</button>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Thành viên từ</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" min="1" [(ngModel)]="meta.members">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Loại nhóm</label>
								<div class="col-sm-9">
									<kendo-multiselect
										[data]="privacyList"
										textField="text"
										valueField="value"
										[valuePrimitive]="true"
										[(ngModel)]="meta.privacy"
									></kendo-multiselect>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<div class="checkbox">
										<label>
											<input type="checkbox" checked [(ngModel)]="meta.noPendingPost">
											<span class="checkbox-material"><span class="check"></span></span>
											Không gia nhập nhóm phải duyệt khi đăng bài
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<button class="btn btn-primary btn-sm" (click)="startJob('Bình luận lên bài')"><i
										class="fa fa-paper-plane-o" aria-hidden="true"></i> Gia nhập ngay
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		<div class="ant-card big-card">
			<div class="body pt0">
				<div class="row clearfix">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb0">
						<selected-groups [groups]="meta.groups"></selected-groups>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
