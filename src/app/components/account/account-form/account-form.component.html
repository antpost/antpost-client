<div class="row">
	<div class="col-md-12">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">Email</label>
				<div class="col-sm-9">
					<input class="form-control" [(ngModel)]="account.username">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Mật khẩu</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" [(ngModel)]="account.password">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary btn-sm" (click)="save()"><i class="fa fa-thumbs-o-up"></i> Lưu</button>
	<button class="btn btn-sm" (click)="cancel()"><i class="fa fa-window-close-o"></i> Hủy bỏ</button>
</div>
