<div class="row">
	<div class="col-md-12">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">Bạn của tài khoản</label>
				<div class="col-sm-8">
					<div class="form-inline">
						<kendo-dropdownlist
							[data]="accounts$ | async"
							[textField]="'name'"
							[valueField]="'id'"
							[valuePrimitive]="true"
							[(ngModel)]="accountId">
						</kendo-dropdownlist>
						<button class="btn btn-success btn-sm" (click)="loadFriends(accountId)"><i class="fa fa-download"></i> Tải bạn bè</button>
						<span>{{friends.length}} bạn</span>
					</div>
				</div>
			</div>
		</div>

		<kendo-grid [data]="friends" [height]="410"
					[pageSize]="10"
					[pageable]="friends.length > 10">
			<kendo-grid-column field="id" title="ID" width="150">
			</kendo-grid-column>
			<kendo-grid-column field="name" title="Tên">
			</kendo-grid-column>
			<kendo-grid-column field="friends" title="Số bạn">
			</kendo-grid-column>
			<ng-template kendoGridDetailTemplate let-dataItem>
				<section>
					<p><strong>In Stock:</strong> {{dataItem.UnitsInStock}} units</p>
					<p><strong>On Order:</strong> {{dataItem.UnitsOnOrder}} units</p>
					<p><strong>Reorder Level:</strong> {{dataItem.ReorderLevel}} units</p>
					<p><strong>Discontinued:</strong> {{dataItem.Discontinued}}</p>
					<p><strong>Category:</strong> {{dataItem.Category?.CategoryName}} - {{dataItem.Category?.Description}}</p>
				</section>
			</ng-template>
		</kendo-grid>
	</div>
</div>
