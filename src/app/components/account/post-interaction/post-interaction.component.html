<div class="row">
	<div class="col-md-12">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">Link bài đăng</label>
				<div class="col-sm-8">
					<input class="form-control" [(ngModel)]="postUrl" placeholder="">
				</div>
			</div>
			<div class="form-inline">
				<div class="col-sm-offset-4 col-sm-8">
					<div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox" [(ngModel)]="like">
								<span class="checkbox-material"><span class="check"></span></span>
								Thích
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" [(ngModel)]="comment">
								<span class="checkbox-material"><span class="check"></span></span>
								Bình luận
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" [(ngModel)]="share">
								<span class="checkbox-material"><span class="check"></span></span>
								Chia sẻ
							</label>
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-success btn-sm" (click)="loadAccount(postUrl)"><i class="fa fa-download"></i> Tải tương tác</button>
					</div>
				</div>
			</div>
		</div>


		<account-selection [accounts]="accounts" (onSelect)="onSelectAccounts($event)" [width]="350"></account-selection>
	</div>
</div>
