<div class="row">
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button class="btn btn-primary btn-sm" (click)="start()" *ngIf="status == jobStatus.Stopped"><i class="material-icons">send</i> {{options.buttons.start}}</button>
			<button class="btn btn-info btn-sm" (click)="pause()" *ngIf="status != jobStatus.Paused && status != jobStatus.Stopped"><i
				class="material-icons">pause</i> Tạm dừng
			</button>
			<button class="btn btn-info btn-sm" (click)="resume()" *ngIf="status != jobStatus.Running && status != jobStatus.Stopped"><i
				class="material-icons">play_arrow</i> Tiếp tục
			</button>
			<button class="btn btn-sm" (click)="stop()" *ngIf="status != jobStatus.Stopped"><i
				class="material-icons">stop</i> Kết thúc
			</button>
			<button class="btn btn-info btn-sm" (click)="openSchedule()" *ngIf="!enableSchedule"><i class="material-icons">today</i> Đặt lịch</button>
			<button class="btn btn-info btn-sm" (click)="hideSchedule()" *ngIf="enableSchedule"><i class="material-icons">today</i> Hủy đặt lịch</button>
		</div>
	</div>
	<div class="row mt15 box-post-schedule" style="display: block;" *ngIf="enableSchedule">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb0">
			<div class="custom-card">
				<div class="body">
					<div class="row">
						<div class="col-md-6">
							<b><i class="fa fa-clock-o" aria-hidden="true"></i> Bắt đầu</b>
							<div class="input-group mb0">
								<div class="form-line">
									<kendo-datepicker
										[(value)]="schedule.startTime"
									></kendo-datepicker>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-xs-6">
							<b><i class="fa fa-bullseye" aria-hidden="true"></i> Delay</b>
							<div class="input-group mb0">
								<kendo-dropdownlist
									[data]="delayList"
									[textField]="'text'"
									[valueField]="'value'"
									[valuePrimitive]="true"
									[(ngModel)]="schedule.delay"
									class="form-control">
								</kendo-dropdownlist>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<b><i class="fa fa-repeat" aria-hidden="true"></i> Lặp lại sau</b>
							<div class="input-group mb0">
								<kendo-dropdownlist
									[defaultItem]="{text:'Không lặp lại', value: null}"
									[data]="repeatList"
									[textField]="'text'"
									[valueField]="'value'"
									[valuePrimitive]="true"
									[(ngModel)]="schedule.repeat"
									class="form-control">
								</kendo-dropdownlist>
							</div>
						</div>
						<div class="col-md-6">
							<b><i class="fa fa-calendar" aria-hidden="true"></i> Kết thúc</b>
							<div class="input-group mb0">
								<div class="form-line">
									<kendo-datepicker
										[(value)]="schedule.endTime"
									></kendo-datepicker>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 mb0">
							<div class="btn-group" role="group">
								<button class="btn btn-info btn-sm"><i class="material-icons">today</i>
									Lưu đặt lịch
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
