<div class="post-preview">
	<div class="post">
		<div class="PreviewPoster">
			<img
				src="http://graph.facebook.com/{{appManager.currentUser.id}}/picture?redirect=1&amp;height=40&amp;width=40&amp;type=normal"
				style="vertical-align:top;" onerror="this.src = 'theme/default/images/facebookUser.jpg'">
			<span class="userFullName">{{appManager.currentUser.name}}</span>
			<span class="postPreviewDetails">
					vá»«a xong				</span>
			<div class="clear"></div>
		</div>
		<div *ngIf="post.type == postType.Message" class="PreviewContent">
			<p class="message line-breaker"><span class="defaultMessage" *ngIf="!post.message"></span>{{post.message}}</p>
		</div>

		<div *ngIf="post.type == postType.Link" class="PreviewContent">
			<p class="message line-breaker"><span class="defaultMessage" *ngIf="!post.message"></span>{{post.message}}</p>
			<a class="previewPostLink" *ngIf="post.type == postType.Link">
				<div class="previewLink">
					<img [src]="post.imageUrl" *ngIf="post.imageUrl">
				</div>
				<div class="postDetails">
					<p class="name">
						<span class="defaultName" *ngIf="!post.linkTitle"></span>
						{{post.linkTitle}}
					</p>
					<p class="description" *ngIf="!post.linkDescription">
						<span class="defaultDescription"></span>
						<span class="defaultDescription"></span>
						<span class="defaultDescription"></span>
						<span class="defaultDescription"></span>
						<span class="defaultDescription"></span>
					</p>
					<p class="description" *ngIf="post.linkDescription">
						{{post.linkDescription}}
					</p>
					<!--<p class="caption"><span class="defaultCaption"></span></p>-->
				</div>
			</a>
		</div>

		<div *ngIf="post.type == postType.Sale" class="PreviewContent">
			<div class="productname line-breaker"><span class="defaultMessage" *ngIf="!post.productName"></span>{{post.productName}}</div>
			<div class="price line-breaker"><span class="defaultMessage" *ngIf="!post.price"></span>{{post.price | number}}</div>
			<div class="location line-breaker"><span class="defaultMessage" *ngIf="!post.location"></span><span *ngIf="post.location"><i class="fa fa-map-marker" aria-hidden="true"></i> {{post.location}}</span></div>
			<p class="message line-breaker"><span class="defaultMessage" *ngIf="!post.message"></span>{{post.message}}</p>
			<div class="previewLink">
				<img [src]="post.images && 'http://localhost:3001/static/' + post.images[0]" *ngIf="post.images && post.images.length > 0">
			</div>
		</div>
	</div>
</div>
