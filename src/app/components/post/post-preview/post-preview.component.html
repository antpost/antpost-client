<div class="post-preview">
	<div class="preview-header">
		<img src="http://graph.facebook.com/{{account?.id}}/picture?redirect=1&amp;height=40&amp;width=40&amp;type=normal" data-pin-nopin="true">
		<div class="box-info">
			<div class="title">{{account?.name}}</div>
			<div class="desc">Just now <i class="fa fa-globe" aria-hidden="true"></i></div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="preview-content">
		<div *ngIf="post.type == postType.Message || !post.type">
			<div class="data-message">
				<span class="text-message">{{post.message}}</span>
				<div class="line-no-text" *ngIf="!post.message"></div>
				<div class="line-no-text" *ngIf="!post.message"></div>
				<div class="line-no-text w50" *ngIf="!post.message"></div>
			</div>
		</div>

		<div class="preview-box preview-box-2 box-hide" style="display: none;">
			<div class="box-preview-link">
				<div class="bg-grey preview-box-image"></div>
				<div class="preview-footer-link">
					<div class="description-block">
						<h5 class="description-header preview-box-title"><div class="line-no-text"></div></h5>
						<span class="description-text preview-box-desc"><div class="line-no-text"></div><div class="line-no-text w50"></div></span>
						<span class="description-caption preview-box-caption"><div class="line-no-text w25"></div></span>
					</div>
				</div>
			</div>
		</div>
		<div class="preview-box preview-box-3 box-hide" style="display: none;">
			<div class="box-preview-link">
				<div class="bg-grey preview-box-image"></div>
			</div>
		</div>
		<div class="preview-box preview-box-4 box-hide" style="display: none;">
			<div class="box-preview-link">
				<div class="bg-grey preview-box-video">

				</div>
			</div>
		</div>
		<div class="preview-box preview-box-5 box-hide" style="display: none;">
			<div class="box-preview-link">
				<img src="skins/news/images/preview5.png" style="width: 100%;">
			</div>
		</div>
	</div>
</div>

<div class="post-preview">
	<div class="post">

		<div *ngIf="post.type == postType.Link" class="PreviewContent">
			<p class="message line-breaker"><span class="defaultMessage" *ngIf="!post.message"></span>{{post.message}}</p>
			<a class="previewPostLink" *ngIf="post.type == postType.Link">
				<div class="previewLink">
					<img [src]="post.imageUrl" *ngIf="post.imageUrl">
				</div>
				<div class="postDetails">
					<p class="name">
						<span class="defaultName" *ngIf="!post.linkTitle"></span>
						{{post.linkTitle}}
					</p>
					<p class="description" *ngIf="!post.linkDescription">
						<span class="defaultDescription"></span>
						<span class="defaultDescription"></span>
						<span class="defaultDescription"></span>
						<span class="defaultDescription"></span>
						<span class="defaultDescription"></span>
					</p>
					<p class="description" *ngIf="post.linkDescription">
						{{post.linkDescription}}
					</p>
					<!--<p class="caption"><span class="defaultCaption"></span></p>-->
				</div>
			</a>
		</div>

		<div *ngIf="post.type == postType.Sale" class="PreviewContent">
			<div class="productname line-breaker"><span class="defaultMessage" *ngIf="!post.productName"></span>{{post.productName}}</div>
			<div class="price line-breaker"><span class="defaultMessage" *ngIf="!post.price"></span>{{post.price | number}}</div>
			<div class="location line-breaker"><span class="defaultMessage" *ngIf="!post.location"></span><span *ngIf="post.location"><i class="fa fa-map-marker" aria-hidden="true"></i> {{post.location}}</span></div>
			<p class="message line-breaker"><span class="defaultMessage" *ngIf="!post.message"></span>{{post.message}}</p>
			<div class="previewLink">
				<img [src]="post.images && 'http://localhost:3001/static/' + post.images[0]" *ngIf="post.images && post.images.length > 0">
			</div>
		</div>
	</div>
</div>
