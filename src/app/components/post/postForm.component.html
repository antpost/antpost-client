<div class="row">
	<div class="col-sm-6">
		<div class="nav-center">
			<ul class="nav nav-pills nav-pills-warning nav-pills-icons" role="tablist">
				<li class="">
					<a href="#post-form" role="tab" data-toggle="tab" aria-expanded="false">
						<i class="material-icons">message</i> Bài viết
					</a>
				</li>
				<li class="">
					<a href="#post-form" role="tab" data-toggle="tab" aria-expanded="false">
						<i class="material-icons">link</i> Liên kết
					</a>
				</li>
				<li class="active">
					<a href="#post-form" role="tab" data-toggle="tab" aria-expanded="true">
						<i class="material-icons">shopping_cart</i> Bán hàng
					</a>
				</li>
				<li>
					<a href="#post-form" role="tab" data-toggle="tab">
						<i class="material-icons">add_a_photo</i> Hình ảnh
					</a>
				</li>
				<li>
					<a href="#post-form" role="tab" data-toggle="tab">
						<i class="material-icons">video_library</i> Video
					</a>
				</li>
			</ul>
		</div>
		<div class="tab-content">
			<div class="tab-pane active" id="post-form">
				<div class="form-group label-floating is-empty">
					<label class="control-label">Tiêu đề (*) </label>
					<input class="form-control" name="title" type="text" required="true" aria-required="true" [(ngModel)]="post.title">
				</div>
				<div class="form-group label-floating is-empty">
					<label class="control-label">Nội dung </label>
					<textarea name="message" rows="3" cols="50" class="form-control" [(ngModel)]="post.message"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<post-preview></post-preview>
	</div>
</div>
