<tabset>
	<tab *ngFor="let tabz of tabs"
		 [active]="tabz.active"
		 (select)="tabz.active = true"
		 [customClass]="tabz.customClass">
		<template tabHeading>
			{{tabz.title}} <a (click)="removeTabHandler(tabz)" style="color: #FFFFFF;"><i class="material-icons">close</i></a>
		</template>
		<dynamic-component [componentData]="tabz.componentData"></dynamic-component>
	</tab>
</tabset>
