<kendo-grid
	[data]="groups" [height]="450"
>
	<kendo-grid-column field="name" title="Nhóm" [width]="250">
	</kendo-grid-column>
	<kendo-grid-column title="Kết quả">
		<ng-template kendoGridCellTemplate let-dataItem>
			<span *ngIf="dataItem.message">{{dataItem.message}}</span>
		</ng-template>
	</kendo-grid-column>
</kendo-grid>
