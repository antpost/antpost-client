<div class="row">
	<div class="card no-header">
		<div class="card-content">
			<div class="col-sm-6">
				<group-search></group-search>
			</div>
			<div class="col-sm-6">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">Thành viên từ</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" min="1" [(ngModel)]="joinForm.members">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Loại nhóm</label>
						<div class="col-sm-9">
							<kendo-multiselect
								[data]="privacyList"
								textField="text"
								valueField="value"
								[valuePrimitive]="true"
								[(ngModel)]="joinForm.privacy"
							></kendo-multiselect>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Ngôn ngữ</label>
						<div class="col-sm-9">
							<kendo-dropdownlist
								#localeDropdown
								[defaultItem]="{name: '-- Tất cả --', locale: null }"
								[data]="locales"
								[textField]="'name'"
								[valueField]="'locale'"
								[(ngModel)]="joinForm.locale"
								[valuePrimitive]="true"
								[filterable]="true"
								(filterChange)="handleFilterLocale($event)"
							>
							</kendo-dropdownlist>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Khu vực</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" value="" placeholder="Hà nội"
								   [(ngModel)]="joinForm.location">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<div class="checkbox">
								<label>
									<input type="checkbox" checked [(ngModel)]="joinForm.noPendingPost"> Không gia nhập
									nhóm phải duyệt khi đăng bài
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button class="btn btn-primary btn-sm" (click)="start()"><i
								class="material-icons">group_add</i> Gia nhập
							</button>
						</div>
					</div>
				</div>
				<div *ngIf="started">
					<span>{{message}}</span>
					<p>
						<ngb-progressbar type="info" [value]="percent">30%</ngb-progressbar>
					</p>
					<span>Gửi yêu cầu gia nhập thành công: {{successGroupCount}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
