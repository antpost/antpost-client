<div class="logo">
    <a class="simple-text">
        <div class="logo-img">
            <img src="assets/img/ant.png"/>
        </div>
        Ant Post
    </a>
</div>
<div class="logo logo-mini">
	<div style="text-align: center;">
		<img src="assets/img/ant.png" data-pin-nopin="true" style="width: 50px;">
	</div>
</div>
<div class="sidebar-wrapper">
    <div class="nav-container">
        <ul class="nav">
            <li *ngFor="let menuItem of menuItems"class="{{menuItem.class}}">
                <a (click)="goTo(menuItem.path)" *ngIf="!menuItem.subroutes || menuItem.subroutes.length == 0">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
				<a data-toggle="collapse" href="#menu_{{menuItem.path}}" *ngIf="menuItem.subroutes && menuItem.subroutes.length > 0">
					<i class="material-icons">{{menuItem.icon}}</i>
					<p>{{menuItem.title}}
						<b class="caret"></b>
					</p>
				</a>
				<div class="collapse" id="menu_{{menuItem.path}}" *ngIf="menuItem.subroutes && menuItem.subroutes.length > 0">
					<ul class="nav">
						<li *ngFor="let submenuItem of menuItem.subroutes">
							<a (click)="goTo(submenuItem.path)">
								<i class="material-icons">{{submenuItem.icon}}</i>
								<p>{{submenuItem.title}}</p>
							</a>
						</li>
					</ul>
				</div>
            </li>
        </ul>
    </div>
</div>
