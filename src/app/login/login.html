<div id="page">
	<section id="content">
		<div class="container">


			<div id="login-page" class="row">
				<div class="col s12">
					<form class="login-form" method="POST">
						<div class="row">
							<div class="input-field col s12 center">
								<a href="http://ships.vn/">
									<img src="http://id.ships.vn/Images/logo.png" alt="ShipS" class="responsive-img valign profile-image-login">
								</a>
							</div>
						</div>
						<div class="row no-margin-bottom">
							<div class="input-field col s12">
								<i class="material-icons prefix">person_outline</i>
								<input id="username" name="username" type="text" placeholder="Tài khoản của bạn">
								<label for="username" class="active">Tên đăng nhập</label>
							</div>
						</div>
						<div class="row no-margin-bottom">
							<div class="input-field col s12">
								<i class="material-icons prefix">lock_outline</i>
								<input id="password" name="password" type="password" placeholder="Mật khẩu của bạn">
								<label for="password" class="active">Mật khẩu</label>
							</div>
						</div>
						<div class="row no-margin-bottom">
							<div class="input-field col s12 m12 l12  login-text">
								<input type="checkbox" id="isPersistent" name="isPersistent">
								<label for="isPersistent">Lưu lại thông tin đăng nhập</label>
							</div>
						</div>
						<div class="row no-margin-bottom">
							<div class="input-field col s12">
								<button type="submit" class="btn waves-effect waves-light col s12">Đăng nhập</button>

							</div>
						</div>
						<div class="row no-margin-bottom">
							<div class="input-field col s6 m6 l6">
								<p class="no-margin medium-small">
									<a href="/account/Register?returnUrl=http%3A%2F%2Fid.ships.vn%2Faccount%2Flogin%3FReturnUrl%3D%252Foauth%252Fauthorize%253Fclient_id%253DWebApp%2526redirect_uri%253Dhttp%25253A%25252F%25252Fapp.ships.vn%25252FAccount%25252FLogin%2526state%253DO3rrXG2BpgPUN5jPE5VLUQ%2526response_type%253Dcode" class="ships-text text-lighten-2">Đăng ký!</a>
								</p>
							</div>
							<div class="input-field col s6 m6 l6">
								<p class="no-margin right-align medium-small">
									<a href="/account/ForgotPassword?returnUrl=http%3A%2F%2Fid.ships.vn%2Faccount%2Flogin%3FReturnUrl%3D%252Foauth%252Fauthorize%253Fclient_id%253DWebApp%2526redirect_uri%253Dhttp%25253A%25252F%25252Fapp.ships.vn%25252FAccount%25252FLogin%2526state%253DO3rrXG2BpgPUN5jPE5VLUQ%2526response_type%253Dcode" class="ships-text text-lighten-2">Quên mật khẩu?</a>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>


		</div>
	</section>
</div>
